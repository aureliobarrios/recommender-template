<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipeable Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        #card-container {
            display: flex;
            transition: transform 0.3s ease-in-out;
            padding-top: 5vh;
        }

        .card {
            box-sizing: border-box;
            width: 100vw;
            max-width: 75%;
            /* Set a maximum width to the card */
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin: auto;
            /* Center horizontally */
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Center vertically */
            align-items: center;
            /* Center horizontally */
            height: 90vh;
            /* Set the height to full viewport height */
        }

        #name {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        #profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        #stats {
            font-size: 1.2em;
        }

        #left-arrow,
        #right-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            cursor: pointer;
            color: #333;
        }

        #left-arrow {
            left: 10px;
        }

        #right-arrow {
            right: 10px;
        }
    </style>
</head>

<body>

    <div id="card-container">
        <div class="card" id="card1">
            <div id="name">Card 1</div>
            <img id="profile-picture" src="profile1.jpg" alt="Profile Picture">
            <div id="stats">Stats for Card 1</div>
        </div>

        <div class="card" id="card2">
            <div id="name">Card 2</div>
            <img id="profile-picture" src="profile2.jpg" alt="Profile Picture">
            <div id="stats">Stats for Card 2</div>
        </div>

        <div class="card" id="card3">
            <div id="name">Card 3</div>
            <img id="profile-picture" src="profile3.jpg" alt="Profile Picture">
            <div id="stats">Stats for Card 3</div>
        </div>

        <div class="card" id="card4">
            <div id="name">Card 4</div>
            <img id="profile-picture" src="profile4.jpg" alt="Profile Picture">
            <div id="stats">Stats for Card 4</div>
        </div>

        <div class="card" id="card5">
            <div id="name">Card 5</div>
            <img id="profile-picture" src="profile5.jpg" alt="Profile Picture">
            <div id="stats">Stats for Card 5</div>
        </div>
    </div>

    <div id="left-arrow">&larr;</div>
    <div id="right-arrow">&rarr;</div>

    <script>
        let currentIndex = 0;
        const cards = document.querySelectorAll('.card');
        const cardContainer = document.getElementById('card-container');
        const leftArrow = document.getElementById('left-arrow');
        const rightArrow = document.getElementById('right-arrow');

        leftArrow.addEventListener('click', () => navigateCards(-1));
        rightArrow.addEventListener('click', () => navigateCards(1));

        navigateCards(0);

        function navigateCards(direction) {
            currentIndex += direction;
            // making sure we dont go left or right of max and min
            currentIndex = Math.min(Math.max(currentIndex, 0), cards.length - 1);
            for (i = 0; i < cards.length; i++) {
                if (i != currentIndex) {
                    cards[i].style.display = "none";
                } else {
                    cards[i].style.display = "block";
                }
            }
        }

        // function navigateCards(direction) {
        //     currentIndex += direction;
        //     currentIndex = Math.min(Math.max(currentIndex, 0), cards.length - 1);
        //     const translateValue = -currentIndex * 100 + 'vw';
        //     cardContainer.style.transform = 'translateX(' + translateValue + ')';
        // }
    </script>

</body>

</html>
